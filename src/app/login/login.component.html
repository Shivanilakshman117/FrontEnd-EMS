<div class="column">
<div class=".col-md-8 ">
    <div class="card">
        <h4 class="card-header">TechX Solutions EMS Portal</h4>
        <div class="card-body ">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary left">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <button type="reset" [disabled]="loading" class="btn btn-danger center">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Reset
                </button>
                <a href=#forgotPassword class ="right">Forgot Password?</a>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>  
</div> 
<div class="right">
<img src= "../../assets/hrlogo.png" >
 </div>
